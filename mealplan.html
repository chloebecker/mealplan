<!DOCTYPE html>


<html lang='en'>
<head>
    <meta charset='utf-8'> 
    <meta name='viewport' content='width=device-width, initial-scale=1.0'> 
    <meta name='description' content='Mealplan Calculator'> 
    <meta name='author' content='Chloe Becker'> 

    <link rel='stylesheet' type='text/css' href='mealplan.css'>
    <script src='mealplan.js'></script> 
 
    <title> Mealplan Calculator </title> 
</head>

<body>
	<h1> Mealplan Calculator </h1>
	<table>
		<tr>
			<td>Amount left in mealplan (round to an integer): </td><td><input type='number' id='currentPlan' ></td>
			<td><p id="mealMsg"></p></td> 
		</tr>
		<tr>
			<td>Start date: <input type='date' id='startDate'></td>
			<td>End date: <input type='date' id='endDate'></td>
			<td><button onclick="calculateDays()">Calculate num days</button> </td>
		</tr>
		<tr>
			<td><p id="dayCount"></p></td>
		</tr>
			<td>Vacation days (enter 0 for none): </td><td><input type='number' id='minusDays' ></td> 
			<td><p id="vacayMsg"></p></td> 
		<tr>
			<td><button onclick="inputValidate()">Calculate</button> </td><td></td> 
		</tr>
		<tr>
			
			<td><p id="budgetMsg"></p></td>
		</tr>
	</table>
</body>


</html>
